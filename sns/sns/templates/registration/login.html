{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="form-container">
    <h2>ログイン</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-input" placeholder="ユーザー名" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-input" placeholder="パスワード" required>
        </div>
        <div class="form-group">
            <button type="submit" class="form-button">ログイン</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 1rem;">
        <a href="{% url 'signup' %}" style="color: var(--accent-color); text-decoration: none;">アカウントをお持ちでない方はこちら</a>
    </div>
</div>
{% endblock %}

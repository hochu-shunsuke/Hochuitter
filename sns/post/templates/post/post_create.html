{% extends "base.html" %}

{% block title %}ポストする{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %} <!--POSTリクエストを送信するときには必須の記述-->
        {{ form.as_p }} <!--PostCreateViewのform_class属性と結びついており、formはPostFormのインスタンスを意味している．
                        as_pという記述は、formの各要素をpタグで囲むという意味-->
        <button type="submit">ポストする</button>
    </form>
{% endblock %}

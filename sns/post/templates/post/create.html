{% extends 'base.html' %}

{% block content %}
<div id="post-form-container">
    <h1>新規投稿</h1>
    <form method="post" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            <textarea 
                name="{{ form.content.name }}" 
                id="{{ form.content.id_for_label }}" 
                placeholder="いまどうしてる？"
                class="post-textarea"
                maxlength="500"
            ></textarea>
            <div class="form-footer">
                <span class="character-counter">0 / 500</span>
                <div class="form-actions">
                    <a href="{% url 'post:index' %}" class="cancel-button action-button">キャンセル</a>
                    <button type="submit" class="submit-button action-button">投稿する</button>
                </div>
            </div>
        </div>
    </form>
</div>

<style>
    #post-form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: hsl(var(--card));
        border-radius: 1rem;
        border: 1px solid hsl(var(--border));
    }

    #post-form-container h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .post-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .post-textarea {
        width: 100%;
        min-height: 150px;
        padding: 1rem;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        border: 1px solid hsl(var(--border));
        border-radius: 0.75rem;
        resize: vertical;
        font-size: 1rem;
        line-height: 1.5;
        transition: all 0.2s ease;
    }

    .post-textarea:focus {
        outline: none;
        border-color: hsl(var(--ring));
        box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
    }

    .post-textarea::placeholder {
        color: hsl(var(--muted-foreground));
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
    }

    .character-counter {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .submit-button {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
    }

    .cancel-button {
        background-color: hsl(var(--secondary));
        color: hsl(var(--secondary-foreground));
        text-decoration: none;
    }

    .submit-button:hover, .cancel-button:hover {
        transform: translateY(-1px);
    }

    .submit-button:active, .cancel-button:active {
        transform: translateY(0);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const textarea = document.querySelector('.post-textarea');
        const counter = document.querySelector('.character-counter');
        
        function updateCounter() {
            const length = textarea.value.length;
            counter.textContent = `${length} / 500`;
        }

        // 自動リサイズ
        function autoResize() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        textarea.addEventListener('input', function() {
            updateCounter();
            autoResize();
        });

        // 初期カウンター表示
        updateCounter();
    });
</script>
{% endblock %}

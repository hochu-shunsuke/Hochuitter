{% extends 'base.html' %}

{% block title %}新規投稿{% endblock %}

{% block content %}
<h1>新規投稿</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- フォームを表示 -->
    <button type="submit">投稿する</button>
</form>
<a href="{% url 'post:index' %}">戻る</a>
{% endblock %}

{% block user_info %}
    <p>ユーザ:{{ user }}</p>
{% endblock %}

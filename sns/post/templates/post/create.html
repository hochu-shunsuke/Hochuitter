{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>新規投稿</h1>
</div>

<div id="post-form-container">
    <form method="post" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            <textarea 
                name="{{ form.content.name }}" 
                id="{{ form.content.id_for_label }}" 
                placeholder="いまどうしてる？"
                class="post-textarea"
                maxlength="500"
                rows="4"
            ></textarea>
            <div class="form-footer">
                <span class="character-counter">0 / 500</span>
                <div class="form-actions">
                    <a href="{% url 'post:index' %}" class="action-button cancel-button">キャンセル</a>
                    <button type="submit" class="action-button submit-button">投稿する</button>
                </div>
            </div>
        </div>
    </form>
</div>

<style>
    .page-header {
        margin-bottom: 2rem;
    }

    .page-header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
    }

    #post-form-container {
        background-color: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: 1rem;
        overflow: hidden;
    }

    .post-form {
        padding: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .post-textarea {
        width: 100%;
        min-height: 150px;
        padding: 1rem;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        border: 1px solid hsl(var(--border));
        border-radius: 0.75rem;
        resize: vertical;
        font-size: 1rem;
        line-height: 1.5;
        transition: all 0.2s ease;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: inherit;
    }

    .post-textarea:focus {
        outline: none;
        border-color: hsl(var(--ring));
        box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
    }

    .post-textarea::placeholder {
        color: hsl(var(--muted-foreground));
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
    }

    .character-counter {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .submit-button {
        background-color: hsl(var(--primary)) !important;
        color: hsl(var(--primary-foreground)) !important;
    }

    .cancel-button {
        background-color: hsl(var(--secondary));
        color: hsl(var(--secondary-foreground));
        text-decoration: none;
    }

    .submit-button:hover, .cancel-button:hover {
        transform: translateY(-1px);
    }

    .submit-button:active, .cancel-button:active {
        transform: translateY(0);
    }

    /* Firefox用のスクロールバーカスタマイズ */
    .post-textarea {
        scrollbar-width: thin;
        scrollbar-color: hsl(var(--muted)) transparent;
    }

    /* Chrome/Safari用のスクロールバーカスタマイズ */
    .post-textarea::-webkit-scrollbar {
        width: 8px;
    }

    .post-textarea::-webkit-scrollbar-track {
        background: transparent;
    }

    .post-textarea::-webkit-scrollbar-thumb {
        background-color: hsl(var(--muted));
        border-radius: 4px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const textarea = document.querySelector('.post-textarea');
        const counter = document.querySelector('.character-counter');
        
        function updateCounter() {
            const length = textarea.value.length;
            counter.textContent = `${length} / 500`;
            
            // 文字数制限に近づいたら警告色に
            if (length >= 450) {
                counter.style.color = 'hsl(var(--destructive))';
            } else {
                counter.style.color = 'hsl(var(--muted-foreground))';
            }
        }

        textarea.addEventListener('input', updateCounter);
        
        // 初期カウンター表示
        updateCounter();

        // テキストエリアの高さを自動調整
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    });
</script>
{% endblock %}

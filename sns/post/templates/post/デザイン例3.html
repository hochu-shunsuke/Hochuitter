<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark SNS - Vertical Nav</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-color: #BB86FC;
            --secondary-color: #03DAC6;
            --text-color: #FFFFFF;
            --text-secondary-color: #B0B0B0;
            --hashtag-color: #4FC3F7;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav {
            width: 200px;
            height: 100vh;
            background-color: var(--surface-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .main-content {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .posts {
            margin-bottom: 30px;
        }

        .post {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post-meta {
            font-size: 14px;
            color: var(--text-secondary-color);
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-content .hashtag {
            color: var(--hashtag-color);
            text-decoration: none;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
        }

        .widget {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .widget-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .trending-tag {
            display: block;
            margin-bottom: 10px;
            color: var(--hashtag-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>{{ page_title }}</h1>
    {% if not user_id %}
        <p class="subtitle">ログインしてSNSを楽しんでね。犯罪以外は何してもok!! // @hochu@管理人@</p>
    {% endif %}
</div>

<div id="timeline">
    {% include 'post/components/post_list.html' %}
</div>

<style>
    .page-header {
        margin-bottom: var(--post-spacing);
    }

    .page-header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .subtitle {
        margin-top: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    #timeline {
        background-color: var(--bg-sidebar);
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        overflow: hidden;
    }
</style>
{% endblock %}

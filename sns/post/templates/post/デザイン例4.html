<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark SNS - Vertical Nav</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-color: #BB86FC;
            --secondary-color: #03DAC6;
            --text-color: #FFFFFF;
            --text-secondary-color: #B0B0B0;
            --hashtag-color: #4FC3F7;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav {
            width: 250px;
            height: 100vh;
            background-color: var(--surface-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .posts {
            margin-bottom: 30px;
        }

        .post {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post-meta {
            font-size: 14px;
            color: var(--text-secondary-color);
        }

        .post-content {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .post-content .hashtag {
            color: var(--hashtag-color);
            text-decoration: none;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
        }

        .widget {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .widget-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .trending-tag {
            display: block;
            margin-bottom: 10px;
            color: var(--hashtag-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">DarkSNS</div>
        <div class="nav-links">
            <a href="#">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                ホーム
            </a>
            <a href="#">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
                話題を検索
            </a>
            <a href="#">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                メッセージ
            </a>
            <a href="#">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
                </svg>
                ブックマーク
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="posts">
                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/48" alt="田中太郎のアバター" class="avatar">
                        <div>
                            <h3>田中太郎</h3>
                            <span class="post-meta">2時間前</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>新しいプロジェクトが始まりました！みんなで頑張りましょう！ <a href="#" class="hashtag">#新プロジェクト</a> <a href="#" class="hashtag">#チームワーク</a></p>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn">❤️ 25</button>
                        <button class="action-btn">💬 5</button>
                        <button class="action-btn">🔁 3</button>
                    </div>
                </div>

                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/48" alt="佐藤花子のアバター" class="avatar">
                        <div>
                            <h3>佐藤花子</h3>
                            <span class="post-meta">4時間前</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>今日の夕焼けがとても綺麗でした。自然の美しさに感動！ <a href="#" class="hashtag">#夕焼け</a> <a href="#" class="hashtag">#自然</a> <a href="#" class="hashtag">#感動</a></p>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn">❤️ 42</button>
                        <button class="action-btn">💬 8</button>
                        <button class="action-btn">🔁 12</button>
                    </div>
                </div>

                <div class="post">
                    <div class="post-header">
                        <img src="https://via.placeholder.com/48" alt="鈴木一郎のアバター" class="avatar">
                        <div>
                            <h3>鈴木一郎</h3>
                            <span class="post-meta">6時間前</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>新しい技術を学ぶのは大変だけど、とてもワクワクします。皆さんはどんな技術に興味がありますか？ <a href="#" class="hashtag">#テクノロジー</a> <a href="#" class="hashtag">#学習</a> <a href="#" class="hashtag">#成長</a></p>
                    </div>
                    <div class="post-actions">
                        <button class="action-btn">❤️ 37</button>
                        <button class="action-btn">💬 15</button>
                        <button class="action-btn">🔁 7</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="widget">
            <h3 class="widget-title">トレンド</h3>
            <a href="#" class="trending-tag">#新プロジェクト</a>
            <a href="#" class="trending-tag">#夕焼け</a>
            <a href="#" class="trending-tag">#テクノロジー</a>
            <a href="#" class="trending-tag">#チームワーク</a>
            <a href="#" class="trending-tag">#学習</a>
        </div>
    </div>
</body>
</html>

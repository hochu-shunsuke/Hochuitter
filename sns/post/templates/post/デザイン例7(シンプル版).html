<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Hochuitter</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">Hochuitter</h1>
            <nav class="nav-links">
                <a href="#" class="nav-link">ホーム</a>
                <a href="#" class="nav-link">検索</a>
                <a href="#" class="nav-link">メッセージ</a>
                <a href="#" class="nav-link">ブックマーク</a>
                <a href="#" class="nav-link">プロフィール</a>
            </nav>
            <button class="post-btn">ポストする</button>
            <button class="post-btn">ログイン/新規登録</button>
        </aside>

        <main class="main-content">
            <div class="post">
                <div class="post-header">
                    <a href="#" class="username">@田中太郎</a>
                    <span>2時間前</span>
                </div>
                <p>新しいプロジェクトが始まりました！みんなで頑張りましょう！ <a href="#" class="hashtag">#新プロジェクト</a> <a href="#" class="hashtag">#チームワーク</a></p>
            </div>

            <div class="post">
                <div class="post-header">
                    <a href="#" class="username">@佐藤花子</a>
                    <span>4時間前</span>
                </div>
                <p>今日の夕焼けがとても綺麗でした。自然の美しさに感動！ <a href="#" class="hashtag">#夕焼け</a> <a href="#" class="hashtag">#自然</a> <a href="#" class="hashtag">#感動</a></p>
            </div>

            <div class="post">
                <div class="post-header">
                    <a href="#" class="username">@鈴木一郎</a>
                    <span>6時間前</span>
                </div>
                <p>新しい技術を学ぶのは大変だけど、とてもワクワクします。皆さんはどんな技術に興味がありますか？ <a href="#" class="hashtag">#テクノロジー</a> <a href="#" class="hashtag">#学習</a> <a href="#" class="hashtag">#成長</a></p>
            </div>
        </main>
    </div>

    <button class="theme-switch" id="themeSwitch">🌞</button>

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        themeSwitch.addEventListener('click', () => {
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeSwitch.textContent = '🌞';
            } else {
                body.classList.add('light-theme');
                themeSwitch.textContent = '🌙';
            }
        });
    </script>
</body>
<style>
    :root {
        --bg-color: #000000;
        --text-color: #FFFFFF;
        --surface-color: #1E1E1E;
        --accent-color: #BB86FC;
        --hashtag-color: #00BFFF;
        --username-color: #BB86FC;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: 250px;
        padding: 20px;
        background-color: var(--surface-color);
    }

    .main-content {
        flex: 1;
        padding: 20px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .nav-links {
        display: flex;
        flex-direction: column;
    }

    .nav-link {
        color: var(--text-color);
        text-decoration: none;
        margin-bottom: 10px;
    }

    .post-btn {
        background-color: var(--accent-color);
        color: var(--bg-color);
        border: none;
        padding: 10px;
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
    }

    .post {
        background-color: var(--surface-color);
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .post-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .theme-switch {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--accent-color);
        color: var(--bg-color);
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .hashtag {
        color: var(--hashtag-color);
        text-decoration: none;
    }

    .username {
        color: var(--username-color);
        font-weight: bold;
        text-decoration: none;
    }

    /* Light theme */
    .light-theme {
        --bg-color: #FFFFFF;
        --text-color: #000000;
        --surface-color: #F0F0F0;
        --accent-color: #6200EE;
        --hashtag-color: #1E90FF;
        --username-color: #6200EE;
    }
</style>
</html>

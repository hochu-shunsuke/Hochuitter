<div class="posts-container">
{% for post in posts %}
<article class="post" style="padding: {{ profile.post_vertical_padding }}rem 1rem;">
    <div class="post-header">
        <div class="user-info">
            <a href="{% url 'social:user_profile' username=post.user.username|default:'' %}" class="user-link">
                @{{ post.user }}
            </a>
        </div>
    </div>
    
    <div class="post-content" style="line-height: {{ profile.post_content_line_height }};">
        {{ post.content }}
    </div>
    
    <div class="post-footer">
        <div class="post-actions">
            {% if user_id %}
                <button class="action-button like-button {% if post.is_liked %}liked{% endif %}" data-post-id="{{ post.id }}">
                    <span class="icon">{{ profile.like_emoji }}</span>
                    <span class="count like-count" data-post-id="{{ post.id }}">{{ post.like_count }}</span>
                </button>
                
                <a href="{% url 'post:post_detail' post_id=post.id %}" class="action-button comment-button">
                    <span class="icon">{{ profile.comment_emoji }}</span>
                    <span class="count">{{ post.comments_count }}</span>
                </a>
                
                    <button class="action-button bookmark-button {% if post.is_bookmarked %}bookmarked{% endif %}" data-post-id="{{ post.id }}">
                        <span class="icon">{{ profile.bookmark_emoji }}</span>
                        <span class="count bookmark-count" data-post-id="{{ post.id }}">{{ post.bookmark_count }}</span>
                    </button>
            {% else %}
                <button class="action-button" disabled>
                    <span class="icon">‚ô•</span>
                    <span class="count">{{ post.like_count }}</span>
                </button>
                <button class="action-button" disabled>
                    <span class="icon">üí¨</span>
                    <span class="count">{{ post.comment_count }}</span>
                </button>
            {% endif %}
        </div>
        <time class="post-date">{{ post.post_date }}</time>
    </div>
</article>
{% empty %}
<div class="empty-state">
    <p>ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
</div>
{% endfor %}
</div>

<style>
    .post {
        background-color: var(--bg-sidebar);
        border-bottom: 1px solid var(--border-color);
        transition: all var(--transition-base);
    }

    .post:hover {
        background-color: var(--hover-bg);
    }

    .post:first-child {
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
    }

    .post:last-child {
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        border-bottom: none;
    }

    .posts-container {
        background-color: var(--bg-sidebar);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        overflow: hidden;
    }

    .post-header {
        margin-bottom: 0.5rem;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .user-link {
        text-decoration: none;
        color: var(--accent-color);
        font-weight: 500;
        font-size: 0.875rem;
        transition: color var(--transition-base);
    }

    .user-link:hover {
        text-decoration: underline;
    }

    .post-content {
        margin: 0.5rem 0;
        color: var(--text-primary);
        word-wrap: break-word;
        font-size: 1rem;
    }

    .post-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
    }

    .post-actions {
        display: flex;
        gap: 1.5rem;
    }

    .action-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        background: none;
        border: none;
        border-radius: 9999px;
        color: var(--text-secondary);
        font-size: 0.875rem;
        cursor: pointer;
        transition: all var(--transition-base);
        text-decoration: none;
    }

    .action-button:hover {
        color: var(--accent-color);
        background-color: var(--hover-bg);
    }

    .like-button:hover {
        color: #e11d48;
    }

    .action-button.liked {
        color: #e11d48;
    }

    .bookmark-button.bookmarked {
        color: var(--accent-color);
    }

    .bookmark-button:hover {
        color: var(--accent-color);
    }

    .action-button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }

    .action-button .icon {
        font-size: 1.25rem;
    }

    .action-button .count {
        min-width: 1rem;
    }

    .post-date {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .empty-state {
        padding: 1rem;
        text-align: center;
        color: var(--text-secondary);
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // „ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
    document.querySelectorAll('.like-button').forEach(button => {
        button.addEventListener('click', async function() {
            const postId = this.getAttribute('data-post-id');
            
            try {
                const response = await fetch(`/${postId}/toggle/like/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // „ÅÑ„ÅÑ„Å≠„Ç´„Ç¶„É≥„Éà„ÅÆÊõ¥Êñ∞
                const likeCount = document.querySelector(`.like-count[data-post-id="${postId}"]`);
                if (likeCount) {
                    likeCount.textContent = data.like_count;
                }
                
                // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                this.classList.toggle('liked');
                
            } catch (error) {
                console.error('Error:', error);
            }
        });
    });

    // „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
    document.querySelectorAll('.bookmark-button').forEach(button => {
        button.addEventListener('click', async function() {
            const postId = this.getAttribute('data-post-id');
            
            try {
                const response = await fetch(`/${postId}/toggle/bookmark/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„Å®„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÊï∞„ÇíÊõ¥Êñ∞
                this.classList.toggle('bookmarked', data.is_bookmarked);
                const bookmarkCount = document.querySelector(`.bookmark-count[data-post-id="${postId}"]`);
                if (bookmarkCount) {
                    bookmarkCount.textContent = data.bookmark_count;
                }
                
            } catch (error) {
                console.error('Error:', error);
            }
        });
    });
});
</script>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochuitter - Modern SNS</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-color: #BB86FC;
            --secondary-color: #03DAC6;
            --text-color: #FFFFFF;
            --text-secondary-color: #B0B0B0;
            --hashtag-color: #4FC3F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: var(--surface-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 18px;
            padding: 10px;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .post-btn {
            margin-top: auto;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 20px;
            border-radius: 9999px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .post-btn:hover {
            background-color: #a56ef3;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            max-width: 600px;
        }

        .post {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post-meta h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .post-meta span {
            font-size: 14px;
            color: var(--text-secondary-color);
        }

        .post-content {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .hashtag {
            color: var(--hashtag-color);
            text-decoration: none;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            margin-right: 5px;
        }

        .trending {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
        }

        .trending h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .trending-tag {
            display: block;
            margin-bottom: 10px;
            color: var(--hashtag-color);
            text-decoration: none;
            font-size: 16px;
        }

        @media (max-width: 1200px) {
            .trending {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }

            .logo, .nav-link span, .post-btn span {
                display: none;
            }

            .main-content {
                margin-left: 60px;
            }

            .nav-link, .post-btn {
                justify-content: center;
            }

            .nav-link svg {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h1 class="logo">Hochuitter</h1>
        <nav class="nav-links">

            <a href="#" class="nav-link">

                </svg>
                <span>メッセージ</span>
            </a>
            <a href="#" class="nav-link">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
                </svg>
                <span>ブックマーク</span>
            </a>
            <a href="#" class="nav-link">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>

        </nav>
        <button class="post-btn">

        <div class="post">
            <div class="post-header">
                <img src="https://api.dicebear.com/6.x/initials/svg?seed=SI" alt="鈴木一郎のアバター" class="avatar">
                <div class="post-meta">

                    </svg>

    <script>
        // JavaScript for interactivity can be added here
        document.querySelectorAll('.action-btn').forEach(button => {
            button.addEventListener('click', function() {
                let count = parseInt(this.textContent);
                this.textContent = count + 1;
                this.style.color = 'var(--primary-color)';
            });
        });
    </script>
</body>
</html>

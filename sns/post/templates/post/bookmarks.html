{% extends "base.html" %}

{% block content %}
<div class="bookmarks-container">
    <div class="page-header">
        <h1>ブックマーク一覧</h1>
    </div>

    <div class="posts-container">
        {% with posts=bookmarked_posts %}
            {% include 'post/components/post_list.html' %}
        {% endwith %}
    </div>
</div>

<style>
    .bookmarks-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .page-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
    }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    <style>
        /* ã‚«ãƒ©ãƒ¼ã‚·ã‚¹ãƒ†ãƒ  */
        :root {
            --bg-main: #f9f9f9;
            --bg-sidebar: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --hover-bg: #f5f5f5;
            --accent-color: #1a91da;
            --danger-color: #dc2626;
            --accent-color-alpha: rgba(26, 145, 218, 0.2);
            --transition-base: 0.2s ease;

            /* ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚µã‚¤ã‚º */
            --sidebar-width: 280px;
            --main-width: 800px;
            --content-padding: 2rem;
            --post-spacing: 1.5rem;
        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
        .dark-mode {
            --bg-main: #000000;
            --bg-sidebar: #15202b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --hover-bg: #1c2732;
            --accent-color: #1d9bf0;
            --danger-color: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        .layout-container {
            display: flex;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 0 var(--content-padding);
            box-sizing: border-box;
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        #sidebar-left, #sidebar-right {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            padding: var(--content-padding);
            height: 100vh;
            position: fixed;
            top: 0;
            overflow-y: auto;
            transition: background-color var(--transition-base);
        }

        #sidebar-left {
            left: 0;
            border-right: 1px solid var(--border-color);
        }

        #sidebar-right {
            right: 0;
            border-left: 1px solid var(--border-color);
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        #main-content {
            width: var(--main-width);
            min-height: 100vh;
            padding: var(--content-padding);
            margin: 0 var(--sidebar-width);
            background-color: var(--bg-main);
            transition: background-color var(--transition-base);
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 1600px) {
            :root {
                --main-width: 700px;
            }
        }

        @media (max-width: 1400px) {
            :root {
                --main-width: 600px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0px;
                --main-width: 100%;
                --content-padding: 1rem;
            }

            #sidebar-left, #sidebar-right {
                display: none;
            }

            #main-content {
                margin: 0;
            }

            .layout-container {
                padding: 0;
            }
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <!-- å·¦ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Hochuitter</h1>
                <nav></nav>
                    <a href="{% url 'post:index' %}"><button>ğŸ  ãƒ›ãƒ¼ãƒ </button></a>
                    <a href="{% url 'post:index' %}"><button>ğŸ” æ¤œç´¢</button></a>
                    {% if user_id %}
                        <a href="{% url 'post:create_post' %}"><button>âœï¸ ãƒã‚¹ãƒˆã™ã‚‹</button></a>
                        <a href="{% url 'post:index' %}"><button>ğŸ’¬ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸</button></a>
                        <a href="{% url 'post:index' %}"><button>ğŸ”– ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯</button></a>
                        <a href="{% url 'social:userpage' user_id %}"><button>ğŸ‘¤ ãƒã‚¤ãƒšãƒ¼ã‚¸</button></a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" style="color: var(--danger-color);">ğŸšª ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}"><button>ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³</button></a>
                        <a href="{% url 'signup' %}"><button>ğŸ“ æ–°è¦ç™»éŒ²</button></a>
                    {% endif %}
                </nav>
                <div class="theme-toggle">
                    <button id="theme-toggle">ğŸ’¡ ãƒ†ãƒ¼ãƒåˆ‡æ›¿</button>
                </div>
            </div>
        </div>

        <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- å³ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
        <div id="sidebar-right">
            <div class="sidebar-content">
                <h2>ãƒˆãƒ¬ãƒ³ãƒ‰</h2>
                <!-- ãƒˆãƒ¬ãƒ³ãƒ‰ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
            </div>
        </div>
    </div>

    <script>
        // ãƒ†ãƒ¼ãƒã®åˆæœŸè¨­å®š
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>

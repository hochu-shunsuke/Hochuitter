<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    <style>
        /* カラーシステム */
        :root {
            --bg-main: #f9f9f9;
            --bg-sidebar: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --hover-bg: #f5f5f5;
            --accent-color: #1a91da;
            --danger-color: #dc2626;
            --transition-base: 0.2s ease;
        }

        /* ダークモード */
        .dark-mode {
            --bg-main: #000000;
            --bg-sidebar: #15202b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --hover-bg: #1c2732;
            --accent-color: #1a91da;
            --danger-color: #ef4444;
        }

        /* 基本レイアウト */
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        .layout-container {
            display: flex;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }

        /* サイドバー */
        #sidebar-left, #sidebar-right {
            width: 280px;
            background-color: var(--bg-sidebar);
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            overflow-y: auto;
            transition: background-color var(--transition-base), border-color var(--transition-base);
        }

        #sidebar-left {
            left: 0;
            border-right: 1px solid var(--border-color);
        }

        #sidebar-right {
            right: 0;
            border-left: 1px solid var(--border-color);
        }

        /* サイドバーコンテンツ */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-content h1, .sidebar-content h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-content button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: none;
            border: none;
            border-radius: 0.5rem;
            text-align: left;
            font-size: 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .sidebar-content button:hover {
            background-color: var(--hover-bg);
            transform: translateX(4px);
        }

        .sidebar-content a {
            text-decoration: none;
            color: inherit;
        }

        /* メインコンテンツ */
        #main-content {
            width: 600px;
            min-height: 100vh;
            padding: 2rem;
            margin: 0 auto;
            background-color: var(--bg-main);
            transition: background-color var(--transition-base);
        }

        /* テーマ切り替えボタン */
        .theme-toggle {
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
        }

        .theme-toggle button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: left;
            font-size: 1rem;
        }

        .theme-toggle button:hover {
            background-color: var(--hover-bg);
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            #sidebar-left, #sidebar-right {
                display: none;
            }

            #main-content {
                width: 100%;
                padding: 1rem;
            }
        }

        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <!-- 左サイドバー -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Hochuitter</h1>
                <nav>
                    <a href="{% url 'post:index' %}"><button>🏠 ホーム</button></a>
                    <a href="{% url 'post:index' %}"><button>🔍 検索</button></a>
                    {% if user_id %}
                        <a href="{% url 'post:create_post' %}"><button>✏️ ポストする</button></a>
                        <a href="{% url 'post:index' %}"><button>💬 メッセージ</button></a>
                        <a href="{% url 'post:index' %}"><button>🔖 ブックマーク</button></a>
                        <a href="{% url 'social:userpage' user_id %}"><button>👤 マイページ</button></a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" style="color: var(--danger-color);">🚪 ログアウト</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}"><button>🔑 ログイン</button></a>
                        <a href="{% url 'signup' %}"><button>📝 新規登録</button></a>
                    {% endif %}
                </nav>
                <div class="theme-toggle">
                    <button id="theme-toggle">💡 テーマ切替</button>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- 右サイドバー -->
        <div id="sidebar-right">
            <div class="sidebar-content">
                <h2>トレンド</h2>
                <!-- トレンドコンテンツ -->
            </div>
        </div>
    </div>

    <script>
        // テーマの初期設定
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        // テーマ切り替え
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>

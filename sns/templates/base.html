<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
</head>
<body>

    <!--user_idがある：認証済みユーザ(ログイン中)/ない:未認証ユーザ(ログアウト状態かアカウント未登録)-->
    <!--user_idの有無で表示するものを分けている!!!!!-->

    <div id="sidebar">
        <h1>Hochuitter</h1>
        <a href="{% url 'post:index' %}"><button>ホーム</button></a>
        <!--<a href="{% url 'post:index' %}"><button>検索</button></a>-->
        {% if user_id %}    <!--user_idがない（未認証ユーザの時はURLが生成されずindexがエラーになるのでif文を追加）-->
            <a href="{% url 'post:create_post' %}"><button>ポストする</button></a>
            <!--<a href="{% url 'post:index' %}"><button>メッセージ</button></a>-->
            <!--<a href="{% url 'post:index' %}"><button>ブックマーク</button></a>-->
            <a href="{% url 'social:userpage' user_id %}"><button>マイページ</button></a>
            <!--user_idがない（未認証ユーザの時はURLが生成されずindexがエラーになる-->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="color:red">ログアウト</button>
            </form>
        {% else %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="username">ユーザー名</label>
                <input type="text" name="username" placeholder="覚えてるかな？" id="username" required>
            </div>
            <div>
                <label for="password">パスワード</label>
                <input type="password" name="password" placeholder="忘れてたら悲しいな" id="password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
        <form method="post" action="{% url 'signup'%}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="password" name="password1" placeholder="簡単なパスワードは❌" required>
            <input type="password" name="password2" placeholder="もう一回パスワードを!" required>
            <!--<small>簡単なのはdjangoが拒否.アラートはまた追加</small>小さい文字-->
            <button type="submit">新規登録</button>
        </form>
        {% endif %}
        <h3>{{ user }}</h3> <!--ログインユーザ名をviewsから取得-->
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="theme-toggle">
        <botton id="dark-mode-toggle">明暗テーマ切り替え</button>
    </div>

    <script>
        const toggleButton=document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click',()=>{
            document.body.classList.toggle('dark-mode');
        })
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        
        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        body.dark-mode #sidebar{
            background-color: #444;
        }
        
        #sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        
        #content {
            flex: 1;
            padding: 20px;
            margin-left:240px;
        }

        #timeline {
            border: 1px solid #ddd;
            padding: 10px;
        }

        #theme-toggle {
            width: 200px;
            background-color: #707b7f;
            padding: 20px;
            height: max-content;
        }
        
        .user {
            text-decoration: none;
            color: #0077cc;
        }
        
        .user:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>

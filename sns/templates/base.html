<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% block body_class %}{% if profile.theme == 'dark' %}dark-mode{% endif %}{% endblock %}">
    <div class="sidebar-overlay"></div>
    <div class="layout-container">
        <!-- 左サイドバー -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Hochuitter</h1>
                <div class="nav-wrapper">
                    <nav>
                        <a href="{% url 'post:index' %}"><button class="nav-button">🏠 ホーム</button></a>
                        <a href="{% url 'post:index' %}"><button class="nav-button">🔍 検索</button></a>
                        {% if user_id %}
                            <a href="{% url 'post:create_post' %}"><button class="nav-button">✏️ ポストする</button></a>
                            <a href="{% url 'post:index' %}"><button class="nav-button">💬 メッセージ</button></a>
                            <a href="{% url 'post:threads' %}"><button class="nav-button">💭 スレッド</button></a>
                            <a href="{% url 'post:bookmarks' %}"><button class="nav-button">{{ profile.bookmark_emoji }} ブックマーク</button></a>
                            <a href="{% url 'social:user_profile' username=request.user.username %}"><button class="nav-button">👤 マイページ</button></a>
                            <a href="{% url 'social:settings' %}"><button class="nav-button">⚙️ 設定</button></a>
                        {% endif %}
                    </nav>
                </div>

                {% if user_id %}
                <div class="account-info">
                    <div class="user-name">{{ user }}</div>
                    <form method="post" action="{% url 'logout' %}" onsubmit="return confirm('ログアウトしますか？');">
                        {% csrf_token %}
                        <button type="submit" class="nav-button danger">🚪 ログアウト</button>
                    </form>
                </div>
                {% else %}
                <div class="account-info">
                    <a href="{% url 'login' %}"><button class="nav-button">🔑 ログイン</button></a>
                    <a href="{% url 'signup' %}"><button class="nav-button">📝 新規登録</button></a>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- メインコンテンツ -->
        <main id="main-content">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% block content %}{% endblock %}
        </main>

        <!-- 右サイドバー -->
        <div id="sidebar-right">
            <div class="sidebar-content">
                <h2>トレンド</h2>
                <!-- トレンドコンテンツ -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>

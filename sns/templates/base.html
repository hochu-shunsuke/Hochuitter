<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    <style>
        /* ã‚«ãƒ©ãƒ¼ã‚·ã‚¹ãƒ†ãƒ  */
        :root {
            --bg-main: #f9f9f9;
            --bg-sidebar: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --hover-bg: #f5f5f5;
            --accent-color: #1a91da;
            --danger-color: #dc2626;
            --transition-base: 0.2s ease;
        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
        .dark-mode {
            --bg-main: #000000;
            --bg-sidebar: #15202b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --hover-bg: #1c2732;
            --accent-color: #1a91da;
            --danger-color: #ef4444;
        }

        /* åŸºæœ¬ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        .layout-container {
            display: flex;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        #sidebar-left, #sidebar-right {
            width: 280px;
            background-color: var(--bg-sidebar);
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            overflow-y: auto;
            transition: background-color var(--transition-base), border-color var(--transition-base);
        }

        #sidebar-left {
            left: 0;
            border-right: 1px solid var(--border-color);
        }

        #sidebar-right {
            right: 0;
            border-left: 1px solid var(--border-color);
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-content h1, .sidebar-content h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-content button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: none;
            border: none;
            border-radius: 0.5rem;
            text-align: left;
            font-size: 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .sidebar-content button:hover {
            background-color: var(--hover-bg);
            transform: translateX(4px);
        }

        .sidebar-content a {
            text-decoration: none;
            color: inherit;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        #main-content {
            width: 600px;
            min-height: 100vh;
            padding: 2rem;
            margin: 0 auto;
            background-color: var(--bg-main);
            transition: background-color var(--transition-base);
        }

        /* ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ */
        .theme-toggle {
            margin-top: auto;
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
        }

        .theme-toggle button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: left;
            font-size: 1rem;
        }

        .theme-toggle button:hover {
            background-color: var(--hover-bg);
        }

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media (max-width: 768px) {
            #sidebar-left, #sidebar-right {
                display: none;
            }

            #main-content {
                width: 100%;
                padding: 1rem;
            }
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <!-- å·¦ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Hochuitter</h1>
                <nav>
                    <a href="{% url 'post:index' %}"><button>ğŸ  ãƒ›ãƒ¼ãƒ </button></a>

                    {% if user_id %}

                        <a href="{% url 'post:index' %}"><button>ğŸ”– ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯</button></a>
                        <a href="{% url 'social:userpage' user_id %}"><button>ğŸ‘¤ ãƒã‚¤ãƒšãƒ¼ã‚¸</button></a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" style="color: var(--danger-color);">ğŸšª ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>

                    {% else %}
                        <a href="{% url 'login' %}"><button>ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³</button></a>

                    {% endif %}
                </nav>
                <div class="theme-toggle">
                    <button id="theme-toggle">ğŸ’¡ ãƒ†ãƒ¼ãƒåˆ‡æ›¿</button>
                </div>
            </div>
        </div>

        <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- å³ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
        <div id="sidebar-right">

            </div>

    </div>

    <script>
        // ãƒ†ãƒ¼ãƒã®åˆæœŸè¨­å®š
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>

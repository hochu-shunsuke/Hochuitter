<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    <style>
        /* „Ç´„É©„Éº„Ç∑„Çπ„ÉÜ„É† */
        :root {
            --bg-main: #f9f9f9;
            --bg-sidebar: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --hover-bg: #f5f5f5;
            --accent-color: #1a91da;
            --danger-color: #dc2626;
            --accent-color-alpha: rgba(26, 145, 218, 0.2);
            --transition-base: 0.2s ease;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;

            /* „É¨„Ç§„Ç¢„Ç¶„Éà„Çµ„Ç§„Ç∫ */
            --sidebar-width: 280px;
            --main-width: 800px;
            --content-padding: 1.5rem;
            --post-spacing: 1.5rem;
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ */
        .dark-mode {
            --bg-main: #000000;
            --bg-sidebar: #15202b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --hover-bg: #1c2732;
            --accent-color: #1d9bf0;
            --danger-color: #ef4444;
            --success-color: #34d399;
            --error-color: #f87171;
            --warning-color: #fbbf24;
            --info-color: #60a5fa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        .layout-container {
            display: flex;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏„Çπ„Çø„Ç§„É´ */
        .messages {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .message.error {
            background-color: var(--error-color);
            color: white;
        }

        .message.success {
            background-color: var(--success-color);
            color: white;
        }

        .message.warning {
            background-color: var(--warning-color);
            color: white;
        }

        .message.info {
            background-color: var(--info-color);
            color: white;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº */
        #sidebar-left, #sidebar-right {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            height: 100vh;
            position: fixed;
            top: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #sidebar-left {
            left: 0;
            border-right: 1px solid var(--border-color);
        }

        #sidebar-right {
            right: 0;
            border-left: 1px solid var(--border-color);
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: var(--content-padding);
        }

        .sidebar-content h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-content h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-wrapper {
            flex: 1;
            overflow-y: auto;
            margin: -0.5rem 0;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: none;
            border: none;
            border-radius: 9999px;
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: left;
        }

        .nav-button:hover {
            background-color: var(--hover-bg);
            transform: translateX(4px);
        }

        .nav-button.danger {
            color: var(--danger-color);
            font-weight: 600;
        }

        .nav-button.danger:hover {
            background-color: var(--danger-color);
            color: white;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #main-content {
            width: var(--main-width);
            min-height: 100vh;
            margin: 0 var(--sidebar-width);
            background-color: var(--bg-main);
            transition: background-color var(--transition-base);
            padding: var(--content-padding);
            box-sizing: border-box;
        }

        /* „Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†± */
        .account-info {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .account-info .user-name {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: none;
            border: none;
            border-radius: 9999px;
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            cursor: default;
        }

        .account-info .user-name:before {
            content: "üë§";
        }

        /* „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ */
        .theme-toggle {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .theme-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: none;
            border: none;
            border-radius: 9999px;
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .theme-button:hover {
            background-color: var(--hover-bg);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 1600px) {
            :root {
                --main-width: 700px;
            }
        }

        @media (max-width: 1400px) {
            :root {
                --main-width: 600px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0px;
                --main-width: 100%;
            }

            #sidebar-left, #sidebar-right {
                display: none;
            }

            #main-content {
                margin: 0;
            }
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        /* „Éï„Ç©„Éº„É†„Çπ„Çø„Ç§„É´ */
        .form-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-sidebar);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color var(--transition-base);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-base);
        }

        .form-button:hover {
            background-color: var(--accent-color-alpha);
        }
    </style>
</head>
<body class="{% block body_class %}{% if profile.theme == 'dark' %}dark-mode{% endif %}{% endblock %}">
    <div class="layout-container">
        <!-- Â∑¶„Çµ„Ç§„Éâ„Éê„Éº -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Hochuitter</h1>
                <div class="nav-wrapper">
                    <nav>
                        <a href="{% url 'post:index' %}"><button class="nav-button">üè† „Éõ„Éº„É†</button></a>
                        <a href="{% url 'post:index' %}"><button class="nav-button">üîç Ê§úÁ¥¢</button></a>
                        {% if user_id %}
                            <a href="{% url 'post:create_post' %}"><button class="nav-button">‚úèÔ∏è „Éù„Çπ„Éà„Åô„Çã</button></a>
                            <a href="{% url 'post:index' %}"><button class="nav-button">üí¨ „É°„ÉÉ„Çª„Éº„Ç∏</button></a>
                            <a href="{% url 'post:threads' %}"><button class="nav-button">üí≠ „Çπ„É¨„ÉÉ„Éâ</button></a>
                            <a href="{% url 'post:bookmarks' %}"><button class="nav-button">{{ profile.bookmark_emoji }} „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</button></a>
                            <a href="{% url 'social:user_profile' username=request.user.username %}"><button class="nav-button">üë§ „Éû„Ç§„Éö„Éº„Ç∏</button></a>
                            <a href="{% url 'social:settings' %}"><button class="nav-button">‚öôÔ∏è Ë®≠ÂÆö</button></a>
                        {% endif %}
                    </nav>
                </div>

                {% if user_id %}
                <div class="account-info">
                    <div class="user-name">{{ user }}</div>
                    <form method="post" action="{% url 'logout' %}" onsubmit="return confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„ÅãÔºü');">
                        {% csrf_token %}
                        <button type="submit" class="nav-button danger">üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                    </form>
                </div>
                {% else %}
                <div class="account-info">
                    <a href="{% url 'login' %}"><button class="nav-button">üîë „É≠„Ç∞„Ç§„É≥</button></a>
                    <a href="{% url 'signup' %}"><button class="nav-button">üìù Êñ∞Ë¶èÁôªÈå≤</button></a>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <main id="main-content">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% block content %}{% endblock %}
        </main>

        <!-- Âè≥„Çµ„Ç§„Éâ„Éê„Éº -->
        <div id="sidebar-right">
            <div class="sidebar-content">
                <h2>„Éà„É¨„É≥„Éâ</h2>
                <!-- „Éà„É¨„É≥„Éâ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
            </div>
        </div>
    </div>

    <script>
        // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆËá™ÂãïÊ∂àÂéª
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà„ÅÆ„Åü„ÇÅ„ÅÆ„Çπ„Çø„Ç§„É´ËøΩÂä†
                message.style.transition = 'opacity 0.5s ease-in-out';
                
                // 10ÁßíÂæå„Å´„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà„ÇíÈñãÂßã
                setTimeout(() => {
                    message.style.opacity = '0';
                    // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„ÉàÂÆå‰∫ÜÂæå„Å´Ë¶ÅÁ¥†„ÇíÂâäÈô§
                    setTimeout(() => {
                        message.remove();
                    }, 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>

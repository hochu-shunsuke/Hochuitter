<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    <style>
        /* „É©„Ç§„Éà„É¢„Éº„ÉâÔºà„Éá„Éï„Ç©„É´„ÉàÔºâ */
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 3.9%;
            --primary: 20.5 90.2% 48.2%;
            --primary-foreground: 60 9.1% 97.8%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --accent: 0 0% 96.1%;
            --accent-foreground: 0 0% 9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 89.8%;
            --input: 0 0% 89.8%;
            --ring: 20.5 90.2% 48.2%;
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ */
        .dark-mode {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 20.5 90.2% 48.2%;
            --primary-foreground: 60 9.1% 97.8%;
            --secondary: 12 6.5% 15.1%;
            --secondary-foreground: 60 9.1% 97.8%;
            --muted: 12 6.5% 15.1%;
            --muted-foreground: 24 5.4% 63.9%;
            --accent: 12 6.5% 15.1%;
            --accent-foreground: 60 9.1% 97.8%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 60 9.1% 97.8%;
            --border: 12 6.5% 15.1%;
            --input: 12 6.5% 15.1%;
            --ring: 20.5 90.2% 48.2%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #sidebar {
            width: 280px;
            background-color: hsl(var(--card));
            border-right: 1px solid hsl(var(--border));
            padding: 1rem;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .sidebar-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #sidebar h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: none;
            border-radius: 0.5rem;
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 0.95rem;
        }

        #sidebar button:hover {
            background-color: hsl(var(--accent));
            transform: translateX(4px);
        }

        #content {
            flex: 1;
            padding: 2rem;
            margin-left: 280px;
        }

        #timeline {
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            padding: 1rem;
            background-color: hsl(var(--card));
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .theme-toggle {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid hsl(var(--border));
            transition: border-color 0.3s ease;
        }

        .user {
            text-decoration: none;
            color: hsl(var(--primary));
            transition: color 0.2s ease;
        }

        .user:hover {
            text-decoration: underline;
        }

        .like-button, .comment-button, .bookmark-button {
            background-color: transparent;
            border: none;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            transition: color 0.2s ease;
            border-radius: 0.375rem;
        }

        .like-button:hover, .comment-button:hover, .bookmark-button:hover {
            color: hsl(var(--primary));
            background-color: hsl(var(--accent) / 0.8);
        }

        .post {
            border-bottom: 1px solid hsl(var(--border));
            padding: 1rem 0;
            transition: border-color 0.3s ease;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post-content {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .post-meta {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            background-color: hsl(var(--input));
            color: hsl(var(--foreground));
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        button[type="submit"] {
            padding: 0.75rem 1.5rem;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button[type="submit"]:hover {
            background-color: hsl(var(--primary) / 0.9);
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-content">
            <h1>Hochuitter</h1>
            <a href="{% url 'post:index' %}"><button>üè† „Éõ„Éº„É†</button></a>
            <a href="{% url 'post:index' %}"><button>üîç Ê§úÁ¥¢</button></a>
            {% if user_id %}
                <a href="{% url 'post:create_post' %}"><button>‚úèÔ∏è „Éù„Çπ„Éà„Åô„Çã</button></a>
                <a href="{% url 'post:index' %}"><button>üí¨ „É°„ÉÉ„Çª„Éº„Ç∏</button></a>
                <a href="{% url 'post:index' %}"><button>üîñ „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</button></a>
                <a href="{% url 'social:userpage' user_id %}"><button>üë§ „Éû„Ç§„Éö„Éº„Ç∏</button></a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" style="color: hsl(var(--destructive));">üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}"><button>üîë „É≠„Ç∞„Ç§„É≥</button></a>
                <a href="{% url 'signup' %}"><button>üìù Êñ∞Ë¶èÁôªÈå≤</button></a>
            {% endif %}
            <h3>{{ user }}</h3>
        </div>
        <div class="theme-toggle">
            <button id="dark-mode-toggle">üí° „ÉÜ„Éº„ÉûÂàáÊõø</button>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // „ÉÜ„Éº„Éû„ÅÆÂàùÊúüË®≠ÂÆö
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // „ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', function() {
                const postId = this.getAttribute('data-post-id');
                fetch(`/${postId}/toggle/like/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    document.querySelector(`.like-count[data-post-id="${postId}"]`).textContent = data.like_count;
                });
            });
        });
    </script>
</body>
</html>

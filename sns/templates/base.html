<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
    <style>
        /* „Ç´„É©„Éº„Ç∑„Çπ„ÉÜ„É† */
        :root {
            --bg-main: #f9f9f9;
            --bg-sidebar: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --hover-bg: #f5f5f5;
            --accent-color: #1a91da;
            --danger-color: #dc2626;
            --accent-color-alpha: rgba(26, 145, 218, 0.2);
            --transition-base: 0.2s ease;

            /* „É¨„Ç§„Ç¢„Ç¶„Éà„Çµ„Ç§„Ç∫ */
            --sidebar-width: 280px;
            --main-width: 800px;
            --content-padding: 1.5rem;
            --post-spacing: 1.5rem;
        }

        /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ */
        .dark-mode {
            --bg-main: #000000;
            --bg-sidebar: #15202b;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --hover-bg: #1c2732;
            --accent-color: #1d9bf0;
            --danger-color: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        .layout-container {
            display: flex;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº */
        #sidebar-left, #sidebar-right {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            height: 100vh;
            position: fixed;
            top: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #sidebar-left {
            left: 0;
            border-right: 1px solid var(--border-color);
        }

        #sidebar-right {
            right: 0;
            border-left: 1px solid var(--border-color);
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: var(--content-padding);
        }

        .sidebar-content h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .nav-wrapper {
            flex: 1;
            overflow-y: auto;
            margin: -0.5rem 0;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: none;
            border: none;
            border-radius: 9999px;
            color: var(--text-primary);
            font-size: 1.125rem;
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: left;
        }

        .nav-button:hover {
            background-color: var(--hover-bg);
            transform: translateX(4px);
        }

        .nav-button.danger {
            color: var(--danger-color);
        }

        .nav-button.danger:hover {
            background-color: var(--danger-color);
            color: white;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #main-content {
            width: var(--main-width);
            min-height: 100vh;
            margin: 0 var(--sidebar-width);
            background-color: var(--bg-main);
            transition: background-color var(--transition-base);
        }

        /* „Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†± */
        .account-info {
            margin-bottom: 1rem;
        }

        .account-info .user-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        /* „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ */
        .theme-toggle {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .theme-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: none;
            border: none;
            border-radius: 9999px;
            color: var(--text-primary);
            font-size: 1.125rem;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .theme-button:hover {
            background-color: var(--hover-bg);
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 1600px) {
            :root {
                --main-width: 700px;
            }
        }

        @media (max-width: 1400px) {
            :root {
                --main-width: 600px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0px;
                --main-width: 100%;
            }

            #sidebar-left, #sidebar-right {
                display: none;
            }

            #main-content {
                margin: 0;
            }
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <!-- Â∑¶„Çµ„Ç§„Éâ„Éê„Éº -->
        <div id="sidebar-left">
            <div class="sidebar-content">
                <h1>Hochuitter</h1>
                <div class="nav-wrapper">
                    <nav>
                        <a href="{% url 'post:index' %}"><button class="nav-button">üè† „Éõ„Éº„É†</button></a>
                        <a href="{% url 'post:index' %}"><button class="nav-button">üîç Ê§úÁ¥¢</button></a>
                        {% if user_id %}
                            <a href="{% url 'post:create_post' %}"><button class="nav-button">‚úèÔ∏è „Éù„Çπ„Éà„Åô„Çã</button></a>
                            <a href="{% url 'post:index' %}"><button class="nav-button">üí¨ „É°„ÉÉ„Çª„Éº„Ç∏</button></a>
                            <a href="{% url 'post:index' %}"><button class="nav-button">üîñ „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</button></a>
                            <a href="{% url 'social:userpage' user_id %}"><button class="nav-button">üë§ „Éû„Ç§„Éö„Éº„Ç∏</button></a>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-button danger">üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                            </form>
                        {% else %}
                            <a href="{% url 'login' %}"><button class="nav-button">üîë „É≠„Ç∞„Ç§„É≥</button></a>
                            <a href="{% url 'signup' %}"><button class="nav-button">üìù Êñ∞Ë¶èÁôªÈå≤</button></a>
                        {% endif %}
                    </nav>
                </div>

                {% if user_id %}
                <div class="account-info">
                    <div class="user-name">{{ user }}</div>
                </div>
                {% endif %}

                <div class="theme-toggle">
                    <button id="theme-toggle" class="theme-button">üí° „ÉÜ„Éº„ÉûÂàáÊõø</button>
                </div>
            </div>
        </div>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Âè≥„Çµ„Ç§„Éâ„Éê„Éº -->
        <div id="sidebar-right">
            <div class="sidebar-content">
                <h2>„Éà„É¨„É≥„Éâ</h2>
                <!-- „Éà„É¨„É≥„Éâ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
            </div>
        </div>
    </div>

    <script>
        // „ÉÜ„Éº„Éû„ÅÆÂàùÊúüË®≠ÂÆö
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>

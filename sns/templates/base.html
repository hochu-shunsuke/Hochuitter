<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
</head>
<body>

    <!--user_id„Åå„ÅÇ„ÇãÔºöË™çË®ºÊ∏à„Åø„É¶„Éº„Ç∂(„É≠„Ç∞„Ç§„É≥‰∏≠)/„Å™„ÅÑ:Êú™Ë™çË®º„É¶„Éº„Ç∂(„É≠„Ç∞„Ç¢„Ç¶„ÉàÁä∂ÊÖã„Åã„Ç¢„Ç´„Ç¶„É≥„ÉàÊú™ÁôªÈå≤)-->
    <!--user_id„ÅÆÊúâÁÑ°„ÅßË°®Á§∫„Åô„Çã„ÇÇ„ÅÆ„ÇíÂàÜ„Åë„Å¶„ÅÑ„Çã!!!!!-->

    <div id="sidebar">
        <div class="sidebar-content">
            <h1>Hochuitter</h1>
            <a href="{% url 'post:index' %}"><button>„Éõ„Éº„É†</button></a>
            <a href="{% url 'post:index' %}"><button>Ê§úÁ¥¢</button></a>
            {% if user_id %}    <!--user_id„Åå„Å™„ÅÑÔºàÊú™Ë™çË®º„É¶„Éº„Ç∂„ÅÆÊôÇ„ÅØURL„ÅåÁîüÊàê„Åï„Çå„Åöindex„Åå„Ç®„É©„Éº„Å´„Å™„Çã„ÅÆ„ÅßifÊñá„ÇíËøΩÂä†Ôºâ-->
                <a href="{% url 'post:create_post' %}"><button>„Éù„Çπ„Éà„Åô„Çã</button></a>
                <a href="{% url 'post:index' %}"><button>„É°„ÉÉ„Çª„Éº„Ç∏</button></a>
                <a href="{% url 'post:index' %}"><button>„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ</button></a>
                <a href="{% url 'social:userpage' user_id %}"><button>„Éû„Ç§„Éö„Éº„Ç∏</button></a>
                <!--user_id„Åå„Å™„ÅÑÔºàÊú™Ë™çË®º„É¶„Éº„Ç∂„ÅÆÊôÇ„ÅØURL„ÅåÁîüÊàê„Åï„Çå„Åöindex„Åå„Ç®„É©„Éº„Å´„Å™„Çã-->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" style="color:red">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}"><button>„É≠„Ç∞„Ç§„É≥</button></a>
                <a href="{% url 'signup' %}"><button>Êñ∞Ë¶èÁôªÈå≤</button></a>
            {% endif %}
            <h3>{{ user }}</h3> <!--„É≠„Ç∞„Ç§„É≥„É¶„Éº„Ç∂Âêç„Çíviews„Åã„ÇâÂèñÂæó-->
        </div>
        <div class="theme-toggle">
            <button id="dark-mode-toggle">üí°„ÉÜ„Éº„ÉûÂàáÊõø</button>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        //ÊòéÊöó„ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
        const toggleButton=document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click',()=>{
            document.body.classList.toggle('dark-mode');
        })
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        
        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode #sidebar {
            background-color: #444;
        }

        .sidebar-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #sidebar h1 {
            margin: 0 0 20px 0;
        }

        #sidebar h3 {
            margin: 20px 0;
        }

        #sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #sidebar button:hover {
            background-color: #e9ecef;
        }
        
        #content {
            flex: 1;
            padding: 20px;
            margin-left: 220px;
        }

        #timeline {
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        /* „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ */
        .theme-toggle {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .theme-toggle button {
            background-color: transparent !important;
            color: #666;
            border: 1px solid #ddd !important;
        }

        body.dark-mode .theme-toggle button {
            color: #fff;
            border-color: #555 !important;
        }
        
        .user {
            text-decoration: none;
            color: #0077cc;
        }
        
        .user:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>

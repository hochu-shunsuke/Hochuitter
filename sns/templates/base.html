<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
</head>
<body>

    <!--user_idがある：認証済みユーザ(ログイン中)/ない:未認証ユーザ(ログアウト状態かアカウント未登録)-->
    <!--user_idの有無で表示するものを分けている!!!!!-->

    <div id="sidebar">
        <h1>Hochuitter</h1>
        <a href="{% url 'post:index' %}"><button>ホーム</button></a>
        <a href="{% url 'post:index' %}"><button>検索</button></a>
        {% if user_id %}    <!--user_idがない（未認証ユーザの時はURLが生成されずindexがエラーになるのでif文を追加）-->
            <a href="{% url 'post:create_post' %}"><button>ポストする</button></a>
            <a href="{% url 'post:index' %}"><button>メッセージ</button></a>
            <a href="{% url 'post:index' %}"><button>ブックマーク</button></a>
            <a href="{% url 'social:userpage' user_id %}"><button>マイページ</button></a>
            <!--user_idがない（未認証ユーザの時はURLが生成されずindexがエラーになる-->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="color:red">ログアウト</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}"><button>ログイン</button></a>
            <a href="{% url 'signup' %}"><button>新規登録</button></a>
        {% endif %}
        <h3>{{ user }}</h3> <!--ログインユーザ名をviewsから取得-->
        <div class="theme-toggle">
            <button id="dark-mode-toggle">テーマ切替</button>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        //明暗テーマ切り替え
        const toggleButton=document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click',()=>{
            document.body.classList.toggle('dark-mode');
        })
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        
        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode #sidebar {
            background-color: #444;
        }

        #sidebar h1 {
            margin: 0 0 20px 0;
        }

        #sidebar h3 {
            margin: 20px 0;
        }
        
        #sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #sidebar button:hover {
            background-color: #e9ecef;
        }
        
        #content {
            flex: 1;
            padding: 20px;
            margin-left: 220px;
        }

        #timeline {
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        .theme-toggle {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .theme-toggle button {
            background-color: transparent !important;
            color: #666;
            border: 1px solid #ddd !important;
        }

        body.dark-mode .theme-toggle button {
            color: #fff;
            border-color: #555 !important;
        }
        
        .user {
            text-decoration: none;
            color: #0077cc;
        }
        
        .user:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hochuitter{% endblock %}</title>
</head>
<body>
    <div id="sidebar">
        <a href="{% url 'post:index' %}"><button>ホーム</button></a>
        <a href="{% url 'post:index' %}"><button>検索</button></a>
        <a href="{% url 'post:index' %}"><button>メッセージ</button></a>
        <a href="{% url 'post:index' %}"><button>ブックマーク</button></a>
        <a href="{% url 'post:index' %}"><button>マイページ</button></a>
        <a href="{% url 'post:index' %}"><button>ポストする</button></a>
        <a href="{% url 'login' %}"><button>ログイン/新規登録</button></a>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="username">ユーザー名</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password">パスワード</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="password" name="password1" placeholder="パスワード" required>
            <input type="password" name="password2" placeholder="パスワード確認" required>
            <button type="submit">作成</button>
        </form>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">ログアウト</button>
        </form>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        
        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
        }
        
        #sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        
        #content {
            flex: 1;
            padding: 20px;
        }

        #timeline {
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        .user {
            text-decoration: none;
            color: #0077cc;
        }
        
        .user:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
